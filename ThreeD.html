<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Upper and Lower Teeth 3D Cuboids</title>
<style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Upper Teeth Cuboid (Red)
  const upperGeometry = new THREE.BoxGeometry(4, 1, 2);
  const upperMaterial = new THREE.MeshStandardMaterial({color: 0xff5555});
  const upperTeeth = new THREE.Mesh(upperGeometry, upperMaterial);
  upperTeeth.position.set(0, 1, 0);
  scene.add(upperTeeth);

  // Lower Teeth Cuboid (Blue)
  const lowerGeometry = new THREE.BoxGeometry(4, 1, 2);
  const lowerMaterial = new THREE.MeshStandardMaterial({color: 0x5555ff});
  const lowerTeeth = new THREE.Mesh(lowerGeometry, lowerMaterial);
  lowerTeeth.position.set(0, -1.5, 0);
  scene.add(lowerTeeth);

  // Add light so materials are visible
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  // GUI controls for manual position adjustments
  const gui = new lil.GUI();

  const upperFolder = gui.addFolder('Upper Teeth Position');
  upperFolder.add(upperTeeth.position, 'x', -5, 5, 0.1);
  upperFolder.add(upperTeeth.position, 'y', -5, 5, 0.1);
  upperFolder.add(upperTeeth.position, 'z', -5, 5, 0.1);
  upperFolder.open();

  const lowerFolder = gui.addFolder('Lower Teeth Position');
  lowerFolder.add(lowerTeeth.position, 'x', -5, 5, 0.1);
  lowerFolder.add(lowerTeeth.position, 'y', -5, 5, 0.1);
  lowerFolder.add(lowerTeeth.position, 'z', -5, 5, 0.1);
  lowerFolder.open();

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // Responsive resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
